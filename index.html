<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder By Rabya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="currentJob">Currently Working:</label>
            <input type="text" id="currentJob" name="currentJob" required>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeOutput" class="resume-output hidden">
            <!-- Generated resume will appear here -->
        </div>

        <button id="editButton" class="hidden">Edit</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
